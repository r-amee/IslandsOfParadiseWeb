<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coming Soon</title>
    <link rel="shortcut icon" href="../files/img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

  </head>
  <body>

    <header>
      <div class="Soon">
        <h1>COMING SOON</h1>
        <hr />
        <p id="launch"></p>
        <a style="text-decoration: none" href="../ResponsiveWebFin.html"
          >GO BACK <i class="bx bx-right-arrow-alt"></i></a
        >
      </div>
    </header>

  </body>

  <script>
    var countDownDate = new Date("September 12, 2021 00:00:00").getTime();

    var x = setInterval(function () {
      var now = new Date().getTime();

      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("launch").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("launch").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</hmtl>
